{% extends "header.html" %} {% block body %}
<style>
    form .form-block>label {
        font-size: 22px;
    }
</style>
<div class="container">
    <form method="POST">
        <section class="form-block">
            <label class="test">vCenter Configuration</label>
            <div class="form-group">
                <label for="vcenterurl">vCenter Server URL</label>
                <input type="text" name="vcenterurl" placeholder="https://vcenter.example.domain" size="45" value="{{request.form.vcenterurl}}">
            </div>
            <div class="form-group">
                <label for="vcenteruser">vCenter Server Username</label>
                <input type="text" name="vcenteruser" placeholder="administrator@vsphere.local" size="45" value="{{request.form.vcenteruser}}">
            </div>
            <div class="form-group">
                <label for="vcenterpassword">vCenter User Password</label>
                <input type="password" name="vcenterpassword" placeholder="Password" value="{{request.form.vcenterpassword}}">
            </div>
            <label>NSX Configuration</label>
            <div class="form-group">
                <label for="nsx_server_url">NSX API URL</label>
                <input type="text" name="nsx_server_url" placeholder="https://nsx-manager.example.domain" size="45" value="{{request.form.nsx_server_url}}">
            </div>
            <div class="form-group">
                <label for="nsx_server_user">NSX Username</label>
                <input type="text" name="nsx_server_user" placeholder="administrator@vsphere.local" size="45" value="{{request.form.nsx_server_user}}">
            </div>
            <div class="form-group">
                <label for="nsx_server_pass">NSX Password</label>
                <input type="password" name="nsx_server_pass" placeholder="Password" value="{{request.form.nsx_server_pass}}">
            </div>
        </section>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
